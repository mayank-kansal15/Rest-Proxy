<!DOCTYPE html>
<html ng-app="app">
   <head>
       <title>Mock Server</title>
       <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
       <link rel="stylesheet" href="./app/app-style.css" type="text/css">
   </head>
   <body ng-controller="appController">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>Rest Proxy Server</span>
                </h2>
                 <span flex></span>
                 <md-button ng-click="openDialog($event)" class="md-icon-button">
                     <i style="font-size: 25px;" class="fa fa-cog" aria-hidden="true"></i>
                 </md-button>
            </div>
        </md-toolbar>
        <div layout="row" layout-align="start stretch" style="height: 90%">
            <div flex="20" style="background-color: #D8DCF2;">
                <md-list>
                    <md-list-item ng-repeat="route in routes" ng-click="loadRoute(route)">
                        <span ng-bind="route.url"></span>
                    </md-list-item>
                </md-list>
                <md-button ng-click="addNewRoute()" class="md-raised md-primary add-route-btn">Mock New Route</md-button>
            </div>
            <div flex="80" ng-controller="mockRouteController" ng-init="form={}">
                <ng-include src="'./mock-route/mock-route.html'"></ng-include>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="./app/app.js"></script>
        <script src="./app/app-constant-service.js"></script>
        <script src="./proxy-server-setting/proxy-server-setting-service.js"></script>
        <script src="./mock-route/mock-route-service.js"></script>
        <script src="./mock-route/mock-route-controller.js"></script>
        <script src="./proxy-server-setting/proxy-server-setting-controller.js"></script>
        <script src="./app/app-controller.js"></script>
   </body>
</html>
