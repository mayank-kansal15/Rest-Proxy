<!DOCTYPE html>
<html ng-app="app">
   <head>
       <title>Mock Server</title>
       <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
       <link rel="stylesheet" href="./css/style.css" type="text/css">
   </head>
   <body ng-controller="MainController">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>Rest Proxy Server</span>
                </h2>
                 <span flex></span>
                <i class="fa fa-cog" aria-hidden="true"></i>
            </div>
        </md-toolbar>
        <div layout="row" layout-align="start stretch" style="height: 90%">
            <div flex="20" style="background-color: #D8DCF2;">
                <md-list>
                    <md-list-item ng-repeat="route in routes" ng-click="loadRoute(route)">
                        <span ng-bind="route.url"></span>
                    </md-list-item>
                </md-list>
                <md-button ng-click="addNewRoute()" class="md-raised add-route-btn">Add Route</md-button>
            </div>
            <div flex="80">
                <ng-include src="'./views/add-route-form.html'"></ng-include>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/routeService.js"></script>
        <script src="./js/mainController.js"></script>
   </body>
</html>
